<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Star Wars Game</h1>
    </header>
    <div class="wrapper">
        <div id="card" class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img class="card-image" src="assets/images/cardfront.jpg" alt="front card image" />
                </div>
                <div class="flip-card-back">
                    <img class="card-image" src="assets/images/vader.jpg" alt="Lord Vader" />
                    <div class="name-container">
                        <span class="name">Darth Vader</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/game_script.js"></script>
</body>
</html>
